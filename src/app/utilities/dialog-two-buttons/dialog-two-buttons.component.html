<div id="dialog-overlay">
    <div id="dialog">
        <strong>{{title}}</strong>
        <p>{{message}}</p>
        
        <button id="ok-btn" (click)="button('ok')" class="btnDialog btnActive">Ok</button>
        <button id="cancel-btn" (click)="button('cancel')" class="btnDialog btnCancel">Abbrechen</button>
    </div>
</div>
