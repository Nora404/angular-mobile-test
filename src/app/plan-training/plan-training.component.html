<ng-container *ngFor="let element of plan">
    <table class="entrie">
        <tr class="tableHeader">
            <td class="w30">{{element.shortcut}}</td>
            <td>{{element.name}}</td>
        </tr>
        <tr>
            <td>{{getTrainingType(element)}}: </td>
            <td>{{element.value}} </td>
        </tr>
        <tr>
            <td>Einstellung: </td>
            <td>{{element.settings}} </td>
        </tr>
        <ng-container *ngIf="element.note">
            <tr>
                <td>Notizen: </td>
                <td>{{element.note}} </td>
            </tr>
        </ng-container>
    </table><br>
</ng-container>
